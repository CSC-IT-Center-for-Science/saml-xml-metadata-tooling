<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Publish</title>

	<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      type="text/css"  />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="//www.jsviews.com/download/jsrender.js"></script>
	<style>
	.glyphicon-spin {
    	-webkit-animation: spin 1000ms infinite linear;
    	animation: spin 1000ms infinite linear;
	}
	@-webkit-keyframes spin {
	  0% {
	    -webkit-transform: rotate(0deg);
	    transform: rotate(0deg);
	  }
	  100% {
	    -webkit-transform: rotate(359deg);
	    transform: rotate(359deg);
	  }
	}
	@keyframes spin {
	  0% {
	    -webkit-transform: rotate(0deg);
	    transform: rotate(0deg);
	  }
	  100% {
	    -webkit-transform: rotate(359deg);
	    transform: rotate(359deg);
	  }
	}	
	</style>
</head>
<body>

<div class="container">
	<div class="row">
	<div class="col-md-12">
		<h1>Publish process</h1>
	</div>
	</div>
	<div class="col-md-12">
		<h2>1. Import signed metadata file</h2>
	</div>
	<div class="col-sm-12">
		<form 
			class="form-inline" 
			id='importFrm'
			style="border-top: 1px dotted gainsboro; border-bottom: 1px dotted gainsboro; padding: 0.5em;">
			<div class="form-group">
				<input type="file" id="importFile" name="importFile">
			</div>
			<button 
				type="submit" 
				class="btn btn-default" 
				id="submitImportFile"
				data-loading-text="<span class='glyphicon glyphicon-refresh glyphicon-spin' aria-hidden='true'></span>" 
				data-done-text="<span class='glyphicon glyphicon-ok' aria-hidden='true'></span>"
				data-error-text="<span class='glyphicon glyphicon-remove' aria-hidden='true'></span>"
				>Submit</button>
		</form>
	</div>

	<div class="col-md-12" id='prePublishTests' style="display: none;">
		<h2>2. Run pre-publish tests</h2>
			<button 
				type="submit"
				class="btn btn-default opReq"
				data-loading-text="<span class='glyphicon glyphicon-refresh glyphicon-spin' aria-hidden='true'></span>" 
				data-done-text="<span class='glyphicon glyphicon-ok' aria-hidden='true'></span>"
				data-error-text="<span class='glyphicon glyphicon-remove' aria-hidden='true'></span>"
				>prePublishTests</button>
	</div>

</div>

<script type="text/javascript">

function importComplete(btn) {
	btn.button('done');
	setTimeout(function() {
		$('#submitImportFile').prop('disabled', true);
	}, 100);
   	$('#importFile').prop('disabled', true);
   	$('#prePublishTests').toggle(true);
   	$('#importFrm').prepend(
		"<span style='color: green;' class='glyphicon glyphicon-ok'></span>"
	);	
}

$('#submitImportFile').on('click', function(event) {
	event.preventDefault();
	if ($('#importFile')[0].files.length > 0) {
		var btn = $(this);
		btn.button('loading');
		var file = $('#importFile')[0].files[0];
		var data = new FormData();
		data.append("importFile", file);

	    $.ajax({
	        url: 'ctrl',
	        type: 'POST',
	        data: data,
	        cache: false,
	        dataType: 'json',
	        processData: false, // Don't process the files
	        contentType: false, // Set content type to false as jQuery will tell the server its a query string request
	        error: function(jqXHR, textStatus, errorThrown)
	        {
        		btn.button('error');
	        }
	    }).done(function(data, textstatus) {
        	if (textstatus=='success') {
        		importComplete(btn);
        	}
	    });		
	}
});

$('button.opReq').on('click', function(event) {
	event.preventDefault();
	var btn = $(this);
	var op = btn.text().trim();
	btn.button('loading');
	$.get( 'ctrl?op=' + op, function(data) {
	});
});

</script>

</body>
</html>
